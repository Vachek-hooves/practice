<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Lesson 10 (Grid Layout)/assets/style.css">
    <title>Lesson 10 Grid</title>
</head>
<body>

    <main class="main-container">

        <section class="cities">
            <h2>
                Architectural Photography
            </h2>

            <div class="gallery-grid">

                <div class="france">
                    <img src="./assets/img/Cities_work/image-1.png" alt="france">
                </div>
                <div class="street">
                    <img src="./assets/img/Cities_work/image-2.png" alt="street">
                </div>
                
                <div class="back-yard">
                    <img src="./assets/img/Cities_work/image-3.png" alt="back yard">
                </div>
                <div class="italia">
                    <img src="./assets/img/Cities_work/image-4.png" alt="italia">
                </div>
                <div class="night-street">
                    <img src="./assets/img/Cities_work/image-5.png" alt="night street">
                </div >
                <div class="bridge">
                    <img src="./assets/img/Cities_work/image-6.png" alt="bridge">
                </div><!---->


            </div>



        </section>



        <section class="nature-container">
            <h2>
                Still Life Photography
            </h2>
            <div class="nature-grid">
                <div class="mountain">
                    <img src="./assets/img/Nature_work/image-1.png" alt="mountain">
                </div>
                <div class="sea">
                    <img src="./assets/img/Nature_work/image-2.png" alt="sea">
                </div>
                <div class="rocks">
                    <img src="./assets/img/Nature_work/image-3.png" alt="rocks">
                </div>
                <div class="sunset">
                    <img src="./assets/img/Nature_work/image-4.png" alt="sunset">
                </div>
                <div class="flowers">
                    <img src="./assets/img/Nature_work/image-5.png" alt="flowers">
                </div>
                <div class="tree">
                    <img src="./assets/img/Nature_work/image-6.png" alt="tree">
                </div>
            </div>
        </section>



        <section class="people-container">
            <h2>
                Portrait and Fashion Photography
            </h2>
            <div class="people-grid">
                <div class="dress">
                    <img src="./assets/img/People/image-1.png" alt="dress">
                </div>
                <div class="yellow">
                    <img src="./assets/img/People/image-2.png" alt="yellow">
                </div>
                <div class="black">
                    <img src="./assets/img/People/image-3.png" alt="black">
                </div>
                <div class="side">
                    <img src="./assets/img/People/image-4.png" alt="side">
                </div>
                <div class="orange">
                    <img src="./assets/img/People/image-5.png" alt="orange">
                </div>
                <div class="bad">
                    <img src="./assets/img/People/image-6.png" alt="bad">
                </div>
                <div class="glasses">
                    <img src="./assets/img/People/image-7.png" alt="glasses">
                </div>
                <div class="team">
                    <img src="./assets/img/People/image-8.png" alt="team">
                </div>
                <div class="front">
                    <img src="./assets/img/People/image-9.png" alt="front">
                </div>
                <div class="grass">
                    <img src="./assets/img/People/image-10.png" alt="grass">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
