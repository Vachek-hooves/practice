<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>project</title>
</head>
<body>
    <main class="project">
        <header class="project-header header">
            <div class="header__logo">
                <svg width="45" height="36" viewBox="0 0 45 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="15.5" width="18.3099" height="20" rx="9.15493" fill="#9C69E2"/>
                    <rect x="26.5493" y="0.5" width="18.3099" height="35" rx="9.15493" fill="#F063B8"/>
                </svg>
            </div>
            <div class="header__links">
                <div class="header__nav">
                    <a href="">About</a>
                    <a href="">Help</a>
                    <a href="">Features</a>
                    <a href="">Sign up</a>
                </div>
                <div class="header__demo">
                    <a href="#">Request Demo</a>

            </div>
            
        </header>
        <section class="projcet-screen screen">
            <div class="screen-arrange">
                <div class="screen__h1">
                    <h1>Save your data storage here.</h1>
                </div>
                <div class="screen__text">
                    Data Warehouse is a data storage area that has been
                    tested for security, so you can store your data here
                    safely but not be afraid of being stolen by others.
                </div>
                <div class="screen__button">
                    <a href="#" class="screen__button__link">Learn more</a>
                </div>
            </div>
            <div class="screen__img">
                <picture class="scree__img__set">
                    <source media="(min-width: 1200px)" type="image/webp" srcset="./assets/img/desktop/first-screen-img.png">
                    <source media="(min-width: 600px)" type="image/webp" srcset="./assets/img/tablet/first-screen-img.png">
                    <source media="(min-width: 320px)" type="image/webp" srcset="./assets/img/mobile/first-screen-img.png">
                    <img src="./assets/img/desktop/first-screen-img.png" alt="screen img">
                </picture>
                
            </div>
        </section>
