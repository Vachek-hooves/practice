<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Lesson 7 (css selectors) 10.09.22/styles/style.css">
    <title>Dinner shopping list</title>

</head>
<body>
    <header>
        <div>
            <p class="firstp">
                CSS Dinner Shopping List
            </p>
            <p>
                Let's go to the mall!
            </p>
        </div>
    </header>


    <main>
        <section>
            <div class="pickles">
                <form>
                    <input type="checkbox" id="pickles" name="pickles">
                    <label for="pickles">A lot of pickles</label>
                </form>
            </div>
            <div class="apples">
                <form>
                    <input type="checkbox" id="apples" name="apples">
                    <label for="apples">10 apples</label>
                </form>
            </div>
            <div class="oranges">
                <form>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges">20 oranges</label>
                </form>
            </div>
            <div class="plates">
                <form>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates">13 plates</label>
                </form>
            </div>
            <div class="benton">
                <form>
                    <input type="checkbox" name="benton" id="benton">
                    <label for="benton">15 bentons</label>
                </form>
            </div>
            <div class="sake">
                <form>
                    <input type="checkbox" name="bottle" id="sake">
                    <label for="sake">1 bottle of Sake</label>
                </form>
            </div>
            <div>
                <p>
                    Bon appetit :)
                </p>
            </div>
        </section>

    </main>

    

    
</body>
</html>
